<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    username: <input type="text" name="username"> <br>
    password: <input type="password" name="password"> <br>
    <!--email提供了基本的邮箱格式校验-->
    email: <input type="email" name="email"> <br>
    <!--tel不是实现验证，目的是为了让移动端打开键盘-->
    telephone: <input type="tel" name="telephone"> <br>
    <!--只能输入以http协议开头的字符串-->
    website: <input type="url" name="url"><br>
    <!--数量-->
    number: <input type="number" name="number" max="1000" min="10" value="50"><br>
    <!--自带删除功能的输入框-->
    itemName: <input type="search" name="itemName"> <br>

    range: <input type="range" min="0" max="1000" value="500"><br>
    color: <input type="color"> <br>
    time: <input type="time"> <br>
    date: <input type="date"><br>
    datetime-local: <input type="datetime-local"><br>
    month: <input type="month"> <br>
    week: <input type="week"> <br>
    <input type="submit">

</form>

</body>
</html>
